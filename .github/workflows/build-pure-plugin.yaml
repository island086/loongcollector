name: Build Pure Plugin

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "example_config/**"
      - "docker/**"
      - "k8s_template/**"
      - "changes/**"
      - "licenses/**"
      - "CHANGELOG.md"
  push:
    branches:
      - main
      - 1.*
      - 2.*
jobs:
  BuildPurePlugin:
    runs-on: ${{ matrix.runner }}-latest
    timeout-minutes: 60
    strategy:
      matrix:
        runner: [ubuntu]
      fail-fast: true
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19.10

      - name: Check out code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Build pure plugin
        run: make plugin_main
  
  actions-timeline:
    needs: [BuildPurePlugin]
    runs-on: ubuntu-latest
    permissions:
      actions: read
    steps:
      - uses: Kesin11/actions-timeline@v2
