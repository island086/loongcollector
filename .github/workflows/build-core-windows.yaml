name: Build Core Windows

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "example_config/**"
      - "docker/**"
      - "k8s_template/**"
      - "changes/**"
      - "licenses/**"
      - "CHANGELOG.md"
  push:
    branches:
      - main
      - 1.*

jobs:
  BuildCoreWindows:
    runs-on: ${{ matrix.runner }}-latest
    timeout-minutes: 60
    strategy:
      matrix:
        runner: [Windows]
      fail-fast: true
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Build Binary
        env:
          BUILD_LOGTAIL_UT: ON
        run: scripts/windows64_build.bat

      - name: Run UT
        run: scripts/windows64_run_core_ut.bat

  actions-timeline:
    needs: [BuildCoreWindows]
    runs-on: ubuntu-latest
    permissions:
      actions: read
    steps:
      - uses: Kesin11/actions-timeline@v2
